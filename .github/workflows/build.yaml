name: Build
on: [ pull_request, push ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Build the app
        run: |
          wget --no-verbose https://services.gradle.org/distributions/gradle-8.0.1-bin.zip
          unzip -q gradle-8.0.1-bin.zip
          export GRADLE_HOME=$PWD/gradle-8.0.1
          export PATH=$GRADLE_HOME/bin:$PATH
          gradle -v
          gradle build